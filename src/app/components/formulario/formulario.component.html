<ion-card>
  <ion-card-header>
    <ion-card-title>Iniciar sesión</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
      <ion-item>
        <ion-input formControlName="email" type="email" fill="solid" label="Email" labelPlacement="floating"
          helperText="Ingresar correo" errorText="Error en el correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" type="password" fill="solid" label="Contraseña" labelPlacement="floating"
          helperText="Ingresar contraseña" errorText="Error en el campo"></ion-input>
      </ion-item>

      <ion-item *ngIf="!esLogin">
        <ion-input formControlName="repassword" type="password" fill="solid" label="Repetir contraseña" labelPlacement="floating"
          helperText="Ingresar contraseña" errorText="Error en el campo"></ion-input>
      </ion-item>

      <ion-button expand="full" [disabled]="!formulario.valid" type="submit">
        {{esLogin ? 'Iniciar Sesión' : 'Registrar'}}
      </ion-button>
    </form>
    <br />
    <ion-button *ngIf="esLogin" (click)="irAlRegistro()" size="small" fill="outline">Ir al registro</ion-button>
  </ion-card-content>
</ion-card>
