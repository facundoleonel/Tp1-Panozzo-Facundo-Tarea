<ion-card>
  <ion-card-header>
    <ion-card-title>{{nota.title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{nota.description}}
  </ion-card-content>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="success">
        <ion-icon name="pencil-sharp"></ion-icon>
      </ion-button>
      <ion-button color="danger">
        <ion-icon name="trash-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-card>
